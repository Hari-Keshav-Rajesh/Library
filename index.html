<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Your Personal Library</div>
    <div class="library">
        <div class="caption">List of Books</div>
    </div>
    <button class="newButton">New Book</button>
    <form class="popupForm">
        <label for="title">Title of Book</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Name of Author</label>
        <input type="text" id="author" name="author" required>

        <label for="pages">Number of Pages</label>
        <input type="number" id="pages" name="pages" required>

        <label for="readStatus">Reading Status(Yes/No)</label>
        <input type="text" id="readStatus" name="readStatus" title="Please Enter Yes or No in the same case as shown " required>

        <button class="submit">Submit</button>
    </form>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Reading Status</th>
            <th>Remove Book</th>
        </tr>
    </table>
</body>
</html>
